apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: "sre-demo-project"
  namespace: "argocd" 
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destinations:
    - namespace: "main"
      server: {{ .Values.spec.destination.server }}
  sourceRepos:
    - {{ .Values.spec.apps.repoURL }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "dev-application"
  namespace: "argocd"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: "sre-demo-project"
  destination:
    namespace: "dev"
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: {{ .Values.spec.apps.repoURL }}
    targetRevision: HEAD
    path: {{ .Values.spec.apps.main.path }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=false # Created with IaC - # https://github.com/argoproj/argo-cd/issues/7799
