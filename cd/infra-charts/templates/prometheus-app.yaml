apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-chart
  namespace: "argocd"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  source:
    repoURL: {{ .Values.prometheusStack.repoURL }}
    targetRevision: {{ .Values.prometheusStack.targetRevision }}
    helm:
      values: |
        {{- toYaml .Values.prometheusStack.values | nindent 10 }} 
    destination:
      server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
      namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m