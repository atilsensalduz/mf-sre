name: CI - exporter

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.filter.outputs.workflows }}
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          workflows:
            - 'service/exporter/**'

  build:
    name: Build and Pushing the Image
    runs-on: ubuntu-latest
    needs: paths-filter
    if: needs.paths-filter.outputs.output1 == 'true'
    permissions:
      contents: write
      packages: write
      issues: write
    defaults:
      run:
        working-directory: './service/exporter'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Build, tag, and push image to GHCR
      id: build-image
      run: |
        # Build a docker container and push it to GHCR
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        docker build -t ghcr.io/atilsensalduz/exporter:$git_hash .
        echo "Pushing image to GHCR..."
        docker push ghcr.io/atilsensalduz/exporter:$git_hash
        echo "::set-output name=image::ghcr.io/atilsensalduz/exporter:$git_hash"

    # - name: manual approve before deploy
    #   uses: trstringer/manual-approval@v1
    #   with:
    #     secret: ${{ github.TOKEN }}
    #     approvers: atilsensalduz

    - name: Update Version
      run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          version=$(cat ../../cd/charts/exporter/values.yaml | grep version: | awk '{print $2}')
          sed -i "s/$version/$git_hash/"  ../../cd/charts/exporter/values.yaml
          
    - name: Commit and push changes
      uses: devops-infra/action-commit-push@v0.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        commit_message: Version updated
